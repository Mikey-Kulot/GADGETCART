<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../../gcart.jpg">
    <link rel="stylesheet" href="../../css/feedback css/feedback.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <title>Feedback Page</title>
</head>
<body>
    
        <!-- NavBar -->
        <nav class="navbar">
            <div class="logo">
                <a href="../Mainpage.html"><img src="../../image/86a1c8c5-7906-4578-86fa-5c167f0b65ff.jpg" alt="main logo"></a>
            </div>
    
            <div class="search-bar">
                <input type="search" name="searchbox" id="search" placeholder="Search">
                <span class="material-symbols-outlined">search</span>
            </div>
    
            <div class="nav-links">
                <a href="">Cart</a>
            </div>
        </nav><hr>

        <!-- Feedback Section -->
        <section class="feedback-section">

            <div class="feedback-container">
                    <h2>Feedback</h2>

                    <label for="suggestion"> What can we improve on? </label>

                    <textarea id="suggestion" placeholder="Help Us Improve Our Service." required></textarea>

                    <label for="upload">Upload images to help us understand more *</label>

                    <div class="upload-box" >
                        <p>Paste, drag or click to upload multiple images here</p>
                        <p>Supported types: JPG, PNG, GIF</p>
                    </div>

                    <button class="submit-btn" >Submit</button>
            </div>

        </section> 

    <script src="../../jscript/feedback.js"></script>
</body>
</html>
